<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="gallery">
        <div class="card">
          <img src="images/music.jpg" />
          <h1>Movie reviews</h1>
        </div>
        <div class="card">
          <img src="images/celebrity.jpg" />
          <h1>Celebrity interviews</h1>
        </div>
        <div class="card">
          <img src="images/tv-show.jpg" />
          <h1>TV show guides</h1>
        </div>
        <div class="card">
          <img src="images/art.jpg" />
          <h1>Arts and culture</h1>
        </div>
      </div>
      <div class="data">
        <h2>Other Category</h2>
        <ul role="list">
          <li><i class="fas fa-arrow-circle-right"></i>Finance</li>
          <li><i class="fas fa-arrow-circle-right"></i>Business</li>
          <li>
            <i class="fas fa-arrow-circle-right"></i>Social media marketing
          </li>
          <li>
            <i class="fas fa-arrow-circle-right"></i>Sales process and strategy
          </li>
          <li><i class="fas fa-arrow-circle-right"></i>Web development</li>
          <li><i class="fas fa-arrow-circle-right"></i>Travel hacks</li>
        </ul>
      </div>
    </main>
  </body>
</html>
